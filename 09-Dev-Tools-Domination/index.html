<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am Vic', 'font-size:30px; background:green; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('Warn!');
    // Error :|
    console.error('Error!');
    // Info
    console.info('This is info!');

    // Testing
    const a = 1;
    const b = 2;
    console.assert(a === b, `${a},${b} is not equal!`);
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // or console.groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count("Vic");
    console.count("Vic");
    console.count("Vic");

    // timing
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/weiyuan1993')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table
    console.table(dogs);
  </script>
</body>

</html>
