<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<h1>Input Konami Code!</h1>
<script>
  const pressed = [];
  const secretCode ='viclo';
  window.addEventListener('keydown',(e)=>{
    console.log(e.key);
    pressed.push(e.key);
    console.log(pressed);
    //此做法較易理解
    // if(pressed.length>secretCode.length){
    //   pressed.shift();
    // }
    // 讓輸入陣列的長度相等於密碼，將超過的刪掉，刪除最先輸入的元素 
    // 如：輸入 a,b,c,d,e,f ,此時超過密碼一個字元，刪除最前頭的元素

    //也可直接刪除 index 0 的值
    //pressed.splice(0,pressed.length-secretCode.length);
    if(pressed.join('').includes(secretCode)){
      cornify_add();
    }
  })
</script>
</body>
</html>
