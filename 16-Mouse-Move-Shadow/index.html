<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      transform: rotate(-10deg);
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = document.querySelector('h1');
    // ç§»å‹•åŸºæº–å€¼
    const walk = 300;

    function shadow(e) {
      // const width = hero.offsetWidth;
      // const height = hero.offsetHeight;
      // ç‰©ä»¶è§£æ§‹çš„æ–¹å¼
      const { offsetWidth: width, offsetHeight: height } = hero;
      //cursor position
      let { offsetX: x, offsetY: y } = e;
      console.log()
      // æ»‘åˆ°æ–‡å­—ä¸Šæ™‚ï¼Œæœƒç›£è½åˆ° h1çš„ offsetï¼Œæ­¤æ™‚é ˆè£œä¸Šæ–‡å­—ç›¸å°æ–¼heroçš„åç§»é‡
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      //è¨ˆç®—æ–¹æ³• ç§»å‹•åŸºæº–å€¼* x or y åœ¨è¢å¹•ä½ç½®çš„æ¯”ä¾‹æ‰£é™¤ä¸€åŠçš„ç§»å‹•åŸºæº–å€¼(è®“ä»–æœ€é«˜èƒ½åç§»ä¸€åŠ)
      //è¶Šå¾€å³ä¸‹ xy å€¼è¶Šå¤§
      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));
      //å››ç¨®æ–¹å‘
      text.style.textShadow = `
      ${xWalk}px ${yWalk}px 2px rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 2px rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 2px rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 2px rgba(0,0,255,0.7)`;
    }
    hero.addEventListener('mousemove', shadow);
  </script>
</body>
